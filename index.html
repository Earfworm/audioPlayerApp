<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="img-div">
           
            <img class="song-image"
                src="https://s-media-cache-ak0.pinimg.com/originals/b1/c9/99/b1c999a1b3a6939498491ce1cf989dc3.jpg"
                alt="Winnie The Pooh eating honey.">
              
            </div>
           
        <div class="audio-player">
            <button class="play-pause">Play</button>
            <span class="current-time">0:00</span>
           <input class="progress-bar" type="range" step="any" min="0" max="100" value="0"> 
            <span class="duration">0:00</span>
         
            <audio class="song"   preload="metadata">
                    <source src="audioForMusicApp/SOYL.mp3" type="audio/mp3">
                    <source src="audioForMusicApp/SOYL.mp3" type="audio/wav">
                  
            </audio>
</div>
<div class="audio-player-2">
    <button class="stop">Stop</button>
    <input class="volume" type="range" min="0" max="100" value="50">
   <button class="mute">Mute</button>
</div>
        
         
    </div>
        
 

    <script src="index.js"></script>
</body>





</html>
